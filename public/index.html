<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat con Socket.io</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
      rel="stylesheet"
    />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body class="container py-4">
    <div class="text-center mb-4">
      <h1 class="mb-3">Hito 6 - Chat con Socket.io</h1>
    </div>

    <div class="mb-4 text-center">
      <h2 class="mb-3">Seleccione la sala:</h2>
      <button class="btn btn-primary mx-2" onclick="room('room1')">Room 1</button>
      <button class="btn btn-secondary mx-2" onclick="room('Room2')">Room 2</button>
    </div>

    <div class="mb-4">
      <h2 class="mb-3">Enviar mensaje:</h2>
      <form id="form" class="d-flex">
        <input 
          type="text" 
          id="message" 
          class="form-control me-2" 
          placeholder="Escribe tu mensaje..." 
        />
        <button type="submit" class="btn btn-success">Enviar</button>
      </form>
    </div>

    <div>
      <h2 class="mb-3">Mensajes:</h2>
      <ul id="messages" class="list-group"></ul>
    </div>

    <script src="app.js"></script>
    <script 
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
